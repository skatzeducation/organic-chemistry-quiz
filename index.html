<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substitution Reactions Practice Questions</title>
  <!-- Link to the quiz styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Company logo and header -->
  <div class="header">
    <!-- The logo displays the uploaded Skatz Education logo.  Adjust width via CSS -->
    <img src="logo.jpg" alt="Skatz Education logo" class="logo">
    <h1>Substitution Reactions Practice Questions</h1>
  </div>
  <!-- The quiz container where questions will be injected -->
  <div class="quiz-container"></div>
  <!-- Script containing quiz logic and data -->
  <!-- Use a version query parameter to force browsers and GitHub Pages
       to fetch the latest script rather than a cached copy. Increment
       this number whenever script.js is updated. -->
  <!-- Update version when modifying script.js to bust cache -->
  <script src="script.js?v=4"></script>
</body>
</html>
